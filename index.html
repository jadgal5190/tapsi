<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <title>Tapsi</title>
</head>

<body>
  
<section class="contact-us container">
    <div class="contact-us__title">
        <h2>ارتباط باما</h2>
        <p>شما میتوانید نظرات و انتقادات خود را برای ما بفرستید.</p>
    </div>
   <div class="contact-us__social">
       <img src="./assets/images/facebook.svg" alt="">
       <img src="./assets/images/linkedin.svg" alt="">
       <img src="./assets/images/twitter.svg" alt="">
   </div>
   
   <div class="contact-us__adress">
    <div class="contact-us__location_items"><img src="./assets/images/mark.svg" alt=""><span>ایران کردستان سنندج</span></div>
    <div class="contact-us__location_items"><img src="./assets/images/phone.svg" alt=""><span>(843) 555-0130</span></div>
    <div class="contact-us__location_items"><img src="./assets/images/mail.svg" alt=""><span>willie.jennings@example.com</span></div>
   </div>
   <div class="contact-us__map"><img src="./assets/images/map.png" alt=""></div>
   <div class="contact-us__form">
       <h3>Contact US</h3>
       <input type="text" class="input-text" placeholder="Your Name">
       <input type="text" class="input-text" placeholder="Your Email">
       <textarea cols="30" rows="10" placeholder="Your Message"></textarea>
       <button class="btn btn--primary">Send</button>
   </div>
    
    
</section>

</body>

</html>
